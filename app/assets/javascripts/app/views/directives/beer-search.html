<div>
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="pull-left">{{vm.headerText}}</h4>
      <button type="button" class="close pull-right" ng-click="onCancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    </div>
    <div class="panel-body">
      <form role="form" name="beerSearchForm" novalidate>
        <div class="form-group">
          <input type="text" name="query" id="query" class="form-control" ng-model="vm.query" required/>
          <p class="help-block error" ng-show="vm.submitted && beerSearchForm.query.$error.required">You must enter something to search.</p>

        </div>
        <button class="btn btn-primary" type="submit" ng-click="vm.search(beerSearchForm)">Search</button>
      </form>
    </div>
  </div>

  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="item in vm.items" class="hover" style="cursor: pointer;" ng-click="vm.selectBeer(item)">
        <td style="width:64px;">
          <img ng-src="{{item.labels.icon}}" ng-show="item.labels.icon" />
        </td>
        <td>
          {{item.name}} <br/>
          <span class="text-muted">{{item.breweries[0].name}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
