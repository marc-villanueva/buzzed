<div>
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="pull-left">Where are you? <a href="javascript:void(0)" ng-click="vm.findLocation()"><i class="fa fa-dot-circle-o" tooltip="Find my location" style="margin-left: 5px;"></i></a></h4>
      <button type="button" class="close pull-right" ng-click="onCancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    </div>

    <div class="panel-body" ng-show="vm.loadingData">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
    <table class="table table-hover" ng-hide="vm.loadingData">
      <tbody>
        <tr ng-hide="vm.items.length">
          <td>No Results</td>
        </tr>
        <tr ng-repeat="item in vm.items" class="hover" style="cursor: pointer;" ng-click="vm.selectPlace(item)">
          <td>
            {{item.name}}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="map-container"></div>
  </div>
</div>
